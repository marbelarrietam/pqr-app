<div>
  <mat-card class="login">
    <h2>Inicia sesión</h2>
    <br>
    <h1 *ngIf="cargando">cargando...</h1>
<form [formGroup]="formGroupUsuarioLogin" autocomplete="off" (submit)="login()" class="formLogin">
<mat-form-field>
<input matInput placeholder="Usuario" formControlName="usuario">
</mat-form-field>
<br>
<mat-form-field>
  <input matInput type="password" placeholder="Contraseña" formControlName="password">
</mat-form-field>
<br>
<br>
<button type="submit"  mat-raised-button color="primary">Ingresar</button>
</form>
  </mat-card>
</div>
